<!DOCTYPE html>
<html>
<header>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
</header>
<script src="interation.js"></script>
<link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<!-- 引入bootstrap-table样式 -->
<link href="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.css" rel="stylesheet">
<!-- jquery及bootstrapjs -->
<script src="https://cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<!-- bootstrap-table.min.js -->
<script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>

<script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/locale/bootstrap-table-zh-CN.min.js"></script>



<body>
    <div class="webHeader">
        <div class="header">
            <a class="logoAndText" href="/search.html">
                <div class="logo">
                    <img src="logo.png">
                </div>
            </a>
        </div>
        <link rel="stylesheet" href="./style.css">
        <div class="search">
            <form>
                <input class="inputSquare" type="text" name="title_text" placeholder="请输入你要查询的内容">
            </form>
        </div>
        <div>
            <input class="form-submit" type="button" value="查询">
        </div>
    </div>
    <!-- 导航栏 -->
    <div class="navigation">
        <a href="/search.html">
            <div class="homePage">
                首页
            </div>
        </a>
        <a href="/search.html">
            <div class="news163Page">

            </div>
        </a>
        <a href="/search.html">
            <div class="kknewsPage">
                看看新闻
            </div>
        </a>
        <a href="/search.html">
            <div class="sohunewsPage">
                搜狐新闻
            </div>
        </a>
        <a href="/search.html">
            <div class="chinanewsPage">
                中新网
            </div>
        </a>
    </div>
    <!-- 热门预览 -->
    <div class="hot">
        热门 >
    </div>
    <!-- 网站logo陈列 -->
    <div class="gallery">
        <!-- 网易新闻 -->
        <a href="https://news.163.com/">

                <img src="https://file.ipadown.com/tophub/assets/images/media/163.com.png_160x160.png" width="80" height="80">
            </div>
            <div class="news163logoDesc">
                网易新闻
            </div>
        </a>
        <a href="http://www.kankanews.com/">
            <div class="kknewslogo">
                <img src="https://file.ipadown.com/tophub/assets/images/media/kankanews.com.png" width="80" height="80">
            </div>
            <div class="kknewslogoDesc">
                看看新闻
            </div>
        </a>
        <a href="https://news.sohu.com/">
            <div class="sohunewslogo">
                <img src="./sohuNewsLogo.jpeg" width="80" height="80">
            </div>
            <div class="sohunewslogoDesc">
                搜狐新闻
            </div>
        </a>
        <a href="http://www.chinanews.com/">
            <div class="chinanewslogo">
                <img src="https://file.ipadown.com/tophub/assets/images/media/chinanews.com.png" width="80" height="80">
            </div>
            <div class="chinanewslogoDesc">
                中新网
            </div>
        </a>
    </div>
    <div class="zonghe">
        综合 >
    </div>

    <div class="block163">
        <a href="/search.html">
            <div  class="in163zonghe">
                <img src="https://file.ipadown.com/tophub/assets/images/media/163.com.png_160x160.png" width="25" height="25">
                网易新闻
            </div>
        </a>
        <div class="news163Table">
            <table id="record163">
            </table>
        </div>
    </div>
    <!-- 看看新闻代码块 -->

        <a href="/search.html">
